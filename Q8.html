<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "data": {
    "url": "https://raw.githubusercontent.com/abc1234swded/updateddata-ofsome/main/dataratespart3%20-%20dataratespart3.csv"
  },
  "encoding": {
    "x": {"timeUnit": "yearmonth", "field": "Time Serie", "type": "temporal"},
    "tooltip": [
      {"timeUnit": "yearmonth", "field": "Time Serie", "type": "temporal"},
      {"field": "INDIA_cumpct", "type": "quantitative"},
      {"field": "EU_cumpct", "type": "quantitative"}
    ]
  },
  "layer": [
    {
      "mark": {"type": "line", "color": "orange"},
      "encoding": {
        "y": {
          "field": "INDIA_cumpct",
          "title": "Exchange Rate",
          "type": "quantitative"
        }
      }
    },
    {
      "mark": {"type": "line", "color": "red"},
      "encoding": {
        "y": {
          "field": "EU_cumpct",
          "title": "Exchange Rate",
          "type": "quantitative"
        }
      }
    },
    {
      "mark": "rule",
      "params": [
        {"name": "hover", "select": {"type": "point", "on": "mouseover"}}
      ],
      "encoding": {
        "color": {
          "condition": {"param": "hover", "empty": false, "value": "black"},
          "value": "transparent"
        }
      }
    }
  ],
  "config": {"axisY": {"minExtent": 30}}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
